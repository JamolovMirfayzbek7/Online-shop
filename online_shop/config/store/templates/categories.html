{% load static %}
<h2 class="is-size-5">
    Categories
</h2>

{% for category in categories %}
    <div class="container">
        <div class="columns has-text-centered">
            <div class="column">
                <a href="{% url 'store:shop' %}?category={{ category.pk }}" class="">
                    {{ category }}
                </a>
            </div>
        </div>
    </div>
{% endfor %}
